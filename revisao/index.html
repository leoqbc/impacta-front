<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Javacript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main role="main">
        <h1 class="centraliza-texto">Promagrama de saudação com JS!</h1>
        <form action="" method="POST" id="formulario">
            <div>
                <label for="nome_usuario">Nome</label>
                <input type="text" placeholder="ex: Leonardo" id="nome_usuario" name="nome_usuario">
            </div>

            <div>
                <label for="sobrenome_usuario">Sobrenome</label>
                <input type="text" placeholder="ex: Tumadjian" id="sobrenome_usuario" name="sobrenome_usuario">
            </div>
            <div>
                <button>Enviar saudação</button>
            </div>
        </form>

        <section id="resposta"></section>
    </main>
    <script src="js/saudacao.js"></script>
</body>
</html>
